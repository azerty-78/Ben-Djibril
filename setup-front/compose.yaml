# Docker Compose configuration pour l'application ben-djibril
# Utilise le fichier .env dans le même répertoire pour les variables d'environnement

services:
  server:
    build:
      context: ..
      dockerfile: setup-front/Dockerfile
      args:
        # Variables d'environnement pour le build (Vite les nécessite au moment du build)
        VITE_EMAILJS_PUBLIC_KEY: ${VITE_EMAILJS_PUBLIC_KEY}
        VITE_EMAILJS_SERVICE_ID: ${VITE_EMAILJS_SERVICE_ID}
        VITE_EMAILJS_CONTACT_TEMPLATE_ID: ${VITE_EMAILJS_CONTACT_TEMPLATE_ID}
        VITE_EMAILJS_NEWSLETTER_TEMPLATE_ID: ${VITE_EMAILJS_NEWSLETTER_TEMPLATE_ID}
    image: ben-djibril-site:latest
    env_file:
      - .env
    environment:
      NODE_ENV: production
    ports:
      - "80:80"
    restart: unless-stopped
    container_name: ben-djibril-site
    networks:
      - kobecorp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ben-djibril.rule=Host(`ben-djibril.kobecorporation.com`)"
      - "traefik.http.routers.ben-djibril.entrypoints=websecure"
      - "traefik.http.routers.ben-djibril.tls.certresolver=letsencrypt"
      - "traefik.http.services.ben-djibril.loadbalancer.server.port=80"

networks:
  kobecorp-network:
    external: true
