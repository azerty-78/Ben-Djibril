# Docker Compose configuration pour l'application ben-djibril
# Utilise le fichier .env dans le même répertoire pour les variables d'environnement

services:
  server:
    build:
      context: ..
      dockerfile: setup-front/Dockerfile
      args:
        # Variables d'environnement pour le build (Vite les nécessite au moment du build)
        VITE_EMAILJS_PUBLIC_KEY: ${VITE_EMAILJS_PUBLIC_KEY}
        VITE_EMAILJS_SERVICE_ID: ${VITE_EMAILJS_SERVICE_ID}
        VITE_EMAILJS_CONTACT_TEMPLATE_ID: ${VITE_EMAILJS_CONTACT_TEMPLATE_ID}
        VITE_EMAILJS_NEWSLETTER_TEMPLATE_ID: ${VITE_EMAILJS_NEWSLETTER_TEMPLATE_ID}
    env_file:
      - .env
    environment:
      NODE_ENV: production
    ports:
      - "3003:3003"
    restart: unless-stopped
    container_name: ben-djibril-app

